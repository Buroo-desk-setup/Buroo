<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Transformeer uw thuiskantoor in een comfortabele en functionele ruimte met de ergonomische kantoorsupport van Buroo. Verhoog uw productiviteit en comfort met onze op maat gemaakte thuiskantooropstellingen.">
  <meta name="keywords" content="thuiskantoor, ergonomie, kantoorsupport, productiviteit, comfort, thuiskantooropstelling">
  <meta name="author" content="Buroo">
  <link rel="stylesheet" href="/assets/css/tailwind.css">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link rel="icon" href="/images/Buroo-Logo.svg">
  <title>Buroo | Contact</title>
</head>

<body>
  <nav x-data="{ isOpen: false }" class="relative text-gray-600 bg-white shadow">
    <div class="container p-5 mx-auto md:flex md:justify-between md:items-center">
      <div class="flex items-center justify-between">
        <div>
          <a href="/" class="flex title-font font-medium items-center text-gray-900 my-auto md:mb-0">
          <img alt="gallery" class="w-10 h-10 object-cover object-center block rounded" src="/images/Buroo-Logo.svg">
            <span class="ml-3 text-xl">Buroo</span>
          </a>
        </div>

        <!-- <input type="search" name="search" placeholder="Search" -->
        <!-- class="flex md:hidden px-4 h-10 text-sm border border-gray-300 rounded-full focus:outline-none" /> -->

        <!-- Mobile menu button -->
        <div class="flex md:hidden">
          <button x-cloak @click="isOpen = !isOpen" type="button"
            class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600" aria-label="toggle menu">
            <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
            </svg>

            <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- <input type="search" name="search" placeholder="Search" -->
        <!-- class="hidden md:flex px-4 h-10 text-sm border border-gray-300 rounded-full focus:outline-none" /> -->

      <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
      <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100' : 'opacity-0 -translate-x-full']"
        class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-white md:mt-0 md:p-0 md:top-0 md:relative md:bg-transparent md:w-auto md:opacity-100 md:translate-x-0 md:flex md:items-center drop-shadow-md">
        <nav class="md:ml-auto flex-col md:flex-row md:mx-6 flex flex-wrap items-center text-base justify-center">
          
          <a href="/blog/" class="mr-5 hover:text-gray-900 md:mx-4 md:my-0">Blog</a>
          <a href="/about/" class="mr-5 hover:text-gray-900 md:mx-4 md:my-0">Over ons</a>
          
        </nav>
      </div>
    </div>
  </nav>
  <main>
    <section class="text-gray-600 body-font relative">
  <div class="container p-5 mx-auto flex sm:flex-nowrap flex-wrap">
    <div class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">
      <iframe width="100%" height="100%" class="absolute inset-0" frameborder="0" title="map" marginheight="0" marginwidth="0" scrolling="no" src="https://maps.google.com/maps?width=100%&height=600&hl=en&q=Delft(Buroo)&ie=UTF8&t=&z=14&iwloc=B&output=embed" style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe>
      <div class="bg-white relative flex flex-wrap py-6 rounded shadow-md">
        <div class="lg:w-1/2 px-6">
          <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">ADRES</h2>
          <p class="mt-1">Rondom en in Delft</p>
        </div>
        <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
          <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">EMAIL</h2>
          <a class="text-green-500 leading-relaxed">info@buroo.tech</a>
        </div>
      </div>
    </div>
    <div class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
      <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Contact</h2>
      <p class="leading-relaxed mb-5 text-gray-600">Als je vragen hebt of opmerkingen stuur ons gerust een mailtje</p>
      <div class="relative mb-4">
        <label for="name" class="leading-7 text-sm text-gray-600">Naam</label>
        <input type="text" id="name" name="name" class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
        <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="message" class="leading-7 text-sm text-gray-600">Bericht</label>
        <textarea id="message" name="message" class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
      </div>
      <button class="text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg">Verstuur</button>
      <p class="text-xs text-gray-500 mt-3">Wij proberen binnen 3 werkdagen te reageren</p>
    </div>
  </div>
</section>
  </main>
  <footer class="text-gray-600 body-font">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
      <a href="/" class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
        <img alt="gallery" class="w-10 h-10 object-cover object-center block rounded" src="/images/Buroo-Logo.svg">
        <span class="ml-3 text-xl">Buroo</span>
      </a>
      <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2023
        Buroo —
        <a href="https://twitter.com/BurooSetup" aria-label="Link naar onze Twitter pagina" class="text-gray-600 hover:text-green-500 transition-all ml-1" rel="noopener noreferrer"
          target="_blank">@buroo</a>
      </p>
      <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
        <a href="https://www.facebook.com/profile.php?id=100090177304461" aria-label="Link naar onze Facebook pagina" class="text-gray-500 hover:text-green-500 transition-all">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">
            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
          </svg>
        </a>
        <a href="https://twitter.com/BurooSetup" aria-label="Link naar onze Twitter pagina" class="ml-3 text-gray-500 hover:text-green-500 transition-all">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">
            <path
              d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
            </path>
          </svg>
        </a>
        <a href="https://www.instagram.com/buroo_setup/" aria-label="Link naar onze Instagram pagina" class="ml-3 text-gray-500 hover:text-green-500 transition-all">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-5 h-5" viewBox="0 0 24 24">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
          </svg>
        </a>
        <a href="https://www.linkedin.com/company/buroo-desk-setup/" class="ml-3 text-gray-500 hover:text-green-500 transition-all">
          <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0"
            class="w-5 h-5" viewBox="0 0 24 24">
            <path stroke="none"
              d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
            <circle cx="4" cy="4" r="2" stroke="none"></circle>
          </svg>
        </a>
      </span>
    </div>
  </footer>
  
  <script>
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
      </script>
</body>

</html>
