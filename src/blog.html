---
title: Buroo | Blog
layout: "base.njk"
---
<section class="bg-white">
  <div class="container px-6 py-10 mx-auto">
    <div class="grid grid-cols-1 gap-8 mt-8 lg:grid-cols-2">
      {% for post in collections.posts %}
        <div>
          <img class="relative z-10 object-cover w-full rounded-md h-96"
            src="{{ post.data.image }}"
            alt="">

          <div class="relative z-20 max-w-lg p-6 mx-auto -mt-20 bg-white rounded-md shadow">
            <a href="{{ post.url }}" class="font-semibold text-gray-800 hover:underline md:text-xl">
              {{ post.data.title }}
            </a>

            <p class="mt-3 text-sm text-gray-500 md:text-sm">
              {{ post.data.description }}
            </p>

            <p class="mt-3 text-sm text-green-500">{{ post.data.releasedate }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
